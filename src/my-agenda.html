  <script>
    Polymer({

    // Added from above for check



    function _nativeSubmit(event) {
      if (myform.validate()) {
        // For each element the iron-form wants to submit, create a hidden
        // input in the submission form.
        var serializedItems = redirectDemo.serialize();
        for (var name in serializedItems) {
          var input = document.createElement('input');
          input.hidden = true;
          input.name = name;
          input.value = serializedItems[name];
          myform.appendChild(input);
        }
        myform.submit();
      }
    }
    // Data script
    var app = document.querySelector('#app');
    app.data = [
      {id: 0, title: 'Frozen yogurt', calories: 159, fat: 6, carbs: 24, protein: 4},
      {id: 1, title: 'Ice cream sandwich', calories: 237, fat: 9, carbs: 37, protein: 4.3},
      {id: 2, title: 'Eclair', calories: 262, fat: 16, carbs: 24, protein: 6},
      {id: 3, title: 'Cupcake', calories: 305, fat: 3.7, carbs: 67, protein: 4.3},
      {id: 4, title: 'Gingerbread', calories: 356, fat: 16, carbs: 49, protein: 3.9},
      {id: 5, title: 'Jelly bean', calories: 373, fat: 0, carbs: 94, protein: 0}
    ];
    app.toFixedOne = function(value){
      return value.toFixed(1);
    };
    app.toPercentage = function(value){
      return Math.round(value * 10000)/100 + '%';
    };


  </script>
